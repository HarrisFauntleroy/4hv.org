name: Ruby CI

on: [push, pull_request]

jobs:
  test: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v2
        with:
          ruby-version: 3.0.6
          bundler-cache: true 

      - name: Install dependencies
        run: bundle install 

      - name: Run tests
        run: bundle exec rspec
