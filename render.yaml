databases:
  - name: forum
    plan: free
    databaseName: forum
    user: forum

services:
  - type: web
    name: forum
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forum
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true